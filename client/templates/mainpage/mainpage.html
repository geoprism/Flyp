<template name='mainpage'>
    <h3>Hello, {{person}}</h3>
    <p>     from {{school}} </p>
    <br>
  <h3>Active Users</h3>
  <ul class='collection name-list'>
    {{#each directory}}
      {{> user}}
    {{/each}}
  </ul>
  <br>
  <h3>Active Chatrooms</h3>
  <ul class='collection room-list'>
    {{#each chatrooms_list}}
      <li class='collection-item'>{{> rooms}}</li>
    {{/each}}
  </ul>
  {{>randomize}}
</template>
