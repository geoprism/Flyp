<template name='chatrooms'>
  <div class='chatroom'>
    {{#if flypped}}
      <div>
        <h1 align="center">{{roomname}}</h1>
      </div>
    {{else}}
      <h1 align="center">Anonymous</h1>
      <h6 align="center">(flips after five exchanges)</h6>
    {{/if}}
    {{#each chatlist}}
      {{> chats}}
    {{/each}}
    {{> submit}}
  </div>
</template>
